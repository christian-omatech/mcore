ClassOne:
  relations:
    RelationKey1:
      - ClassTwo
      - ClassThree
    RelationKey2:
      - ClassFour
      - ClassFive
  attributes:
    DefaultAttribute:
      values:
        type: Value
      attributes:
        SubAttribute:
          values:
            type: Tests\Data\Value
    GlobalAttribute:
      type: textarea
      values:
        type: JsonValue
        rules:
          required: true
        configuration:
          cols: 10
          rows: 10
    SpecificAttribute:
      values:
        type: DateValue
        rules:
          required: true
        configuration:
          cols: 30
          rows: 30
        languages:
          +:
          es:
            rules:
              required: true
            configuration:
              cols: 10
              rows: 10
          en:
            rules:
              required: false
            configuration:
              cols: 20
              rows: 20
    AllLanguagesAttribute:
      type: lookup
      values:
        languages:
          "*":
            type: LookupValue
            rules:
              required: false
            configuration:
              options:
                - key1
                - key2
